<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }
        input, textarea, button {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Création de votre PDF</h1>

    <div class="form-container">
        <form action="/pdf" method="POST" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Titre du document (facultatif)">
            <textarea name="text" placeholder="Écrivez votre texte ici..."></textarea>
            <input type="text" name="lat" placeholder="Latitude">
            <input type="text" name="lon" placeholder="Longitude">
            <input type="file" name="photo">
            <button type="submit">Générer le PDF</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>

</body>
</html>
