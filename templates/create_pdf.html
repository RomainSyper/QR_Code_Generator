<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        textarea, input, button {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            width: 100%;
            max-width: 500px;
        }
        .download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Créer un PDF</h1>

    <form action="/pdf" method="POST">
        <input type="text" name="title" placeholder="Titre du document (facultatif)">
        <textarea name="text" placeholder="Entrez le texte pour le PDF" rows="4" cols="50"></textarea>
        <button type="submit">Générer le PDF</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if pdf_filename %}
        <div class="pdf-result">
            <h2>PDF généré</h2>
            <a href="{{ url_for('download', filename=pdf_filename) }}">
                <button class="download-btn">Télécharger le PDF</button>
            </a>
        </div>
    {% endif %}

</body>
</html>
