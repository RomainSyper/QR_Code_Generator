<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .qr-code {
            margin-top: 20px;
        }
        .download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        textarea {
            width: 300px;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            resize: vertical;
        }
    </style>
</head>
<body>

    <h1>Générateur de QR Code</h1>
    
    <form action="/" method="POST">
        <input type="text" name="url" placeholder="Entrez l'URL (lien)" />
        <textarea name="text" placeholder="Entrez du texte pour le QR Code"></textarea>
        <button type="submit">Générer le QR Code</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if qr_code %}
        <div class="qr-code">
            <img src="{{ url_for('static', filename=qr_code) }}" alt="QR Code">
            <a href="{{ url_for('download', filename=qr_code) }}">
                <button class="download-btn">Télécharger le QR Code</button>
            </a>
        </div>
    {% endif %}

    {% if pdf_file %}
        <div class="qr-code">
            <a href="{{ url_for('download', filename=pdf_file) }}">
                <button class="download-btn">Télécharger le PDF</button>
            </a>
        </div>
    {% endif %}

</body>
</html>
