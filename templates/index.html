<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code et PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-top: 20px;
        }
        input, button, textarea {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Générateur de QR Code et PDF</h1>

    <div class="button-container">
        <a href="/qr">
            <button>Générer un QR Code</button>
        </a>
        <a href="/pdf">
            <button>Créer un PDF</button>
        </a>
    </div>

</body>
</html>
