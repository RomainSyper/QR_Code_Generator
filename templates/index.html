<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code et PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        input, textarea, button {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>Générateur de QR Code et PDF</h1>

    <!-- Onglet Lien -->
    <div class="section">
        <h2>Générer un QR Code</h2>
        <form action="/generate_qr" method="POST">
            <input type="text" name="url" placeholder="Entrez l'URL" required>
            <button type="submit">Générer le QR Code</button>
        </form>
    </div>

    <!-- Onglet Création -->
    <div class="section">
        <h2>Création de PDF</h2>
        <form action="/generate_pdf" method="POST" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Titre du document (facultatif)">
            <textarea name="text" placeholder="Entrez le texte ici (facultatif)" rows="5" cols="50"></textarea>
            <br>
            <input type="text" name="location" placeholder="Localisation (facultatif)">
            <br>
            <input type="file" name="photo" accept="image/*">
            <br>
            <input type="text" name="map_location" placeholder="Coordonnées (latitude, longitude)">
            <br>
            <button type="submit">Générer le PDF</button>
        </form>
    </div>

</body>
</html>
