<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Générateur de QR Code</h1>
    
    <form action="/" method="POST">
        <input type="text" name="data" placeholder="Entrez l'URL" required>
        <button type="submit">Générer le QR Code</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if qr_code %}
    <h2>Voici votre QR Code :</h2>
    <img src="{{ qr_code }}" alt="QR Code">
    {% endif %}

</body>
</html>
