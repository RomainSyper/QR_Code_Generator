<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats - Générateur de QR Code et PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .result-container {
            text-align: center;
            margin-top: 20px;
        }
        .qr-code, .pdf-result {
            margin-top: 20px;
        }
        .download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Résultat de votre demande</h1>

    <div class="result-container">
        {% if qr_code %}
            <div class="qr-code">
                <h2>QR Code généré</h2>
                <img src="{{ url_for('static', filename=qr_code) }}" alt="QR Code">
                <br>
                <a href="{{ url_for('download', filename=qr_code) }}">
                    <button class="download-btn">Télécharger le QR Code</button>
                </a>
            </div>
        {% endif %}

        {% if pdf_filename %}
            <div class="pdf-result">
                <h2>PDF généré</h2>
                <a href="{{ url_for('download', filename=pdf_filename) }}">
                    <button class="download-btn">Télécharger le PDF</button>
                </a>
            </div>
        {% endif %}
    </div>

</body>
</html>
